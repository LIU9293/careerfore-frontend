<body>
<div id="root">

<style>
.ant-carousel .slick-dots{
  bottom:50px;
}
.notCurrent > .blackFilter{
  background-color: #000;
  opacity: 0.6;
  position: absolute;
}
.current > .blackFilter{
  display: none
}
.main{
  min-height: 800px;
}
.z100{
  z-index: 100;
}
.bgIn{
  animation: scaleIn 3.5s linear ;
  -webkit-animation: scaleIn 3.5s linear ;
  animation-fill-mode: forwards;
  -webkit-animation-fill-mode: forwards;
}
.bgOut{
  animation: scaleOut 3.5s linear ;
  -webkit-animation: scaleOut 3.5s linear ;
  animation-fill-mode: forwards;
  -webkit-animation-fill-mode: forwards;
}
@-webkit-keyframes scaleIn {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.08);
  }
}
@-webkit-keyframes scaleOut {
  from {
    transform: scale(1.08);
  }
  to {
    transform: scale(1);
  }
}
.simditor .simditor-body img{
  width: 100%;
}
.simditor .simditor-popover{
  display: none;
}
